<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FontAwosme cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--link for CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="options">
            <!--text format-->
            <button id="bold" class="option-button format">
                <i class="fa-solid fa-bold"></i>
            </button>
            <button id="italic" class="option-button format">
                <i class="fa-solid fa-italic"></i>
            </button>
            <button id="underlin" class="option-button format">
                <i class="fa-solid fa-underline"></i>
            </button>
            <button id="strikethrough" class="option-button format">
                <i class="fa-solid fa-strikethrough"></i>
            </button>
            <button id="superscript" class="option-button format">
                <i class="fa-solid fa-superscript"></i>
            </button>
            <button id="subscript" class="option-button format">
                <i class="fa-solid fa-subscript"></i>
            </button>
            <!--list format-->
            <button id="insertOrderedList" class="option-button format">
                <i class="fa-solid fa-list-ol"></i>
            </button>
            <button id="insertUnorderedList" class="option-button format">
                <i class="fa-solid fa-list"></i>
            </button>
            <!--undo/redo-->
            <button id="undo" class="option-button format">
            <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button id="redo" class="option-button format">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
            <!--link-->
            <button id="createLink" class="option-button format">
                <i class="fa-solid fa-link"></i>
            </button>
            <button id="creatUneLink" class="option-button format">
                <i class="fa-solid fa-unlink"></i>
            </button>
            <!--Alignment-->
            <button id="justifyLeft" class="option-button format">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button id="justifyRight" class="option-button format">
                <i class="fa-solid fa-align-right"></i>
            </button>
            <button id="justifycenter" class="option-button format">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button id="justifyfull" class="option-button format">
                <i class="fa-solid fa-align-justify"></i>
            </button>
            <button id="justifyIndent" class="option-button format">
                <i class="fa-solid fa-indent"></i>
            </button>
            <button id="justifyOutdent" class="option-button format">
                <i class="fa-solid fa-outdent"></i>
            </button>

            <!-------heading-->
            <select id="formatblock" class="adv-option-button">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>

            <!-----Font-->
            <select id="fontName" class="adv-option-button"></select>
            <select id="fontSize" class="adv-option-button"></select>

            <!----color-->

            <div class="input-wrapper">
                <input type="color" id="forecolor" class="adv-option-button">
                <label for="foreColor">Font Color</label>
            </div>
            <div class="input-wrapper">
                <input type="color" id="backColor" class="adv-option-button">
                <label for="backColor">highlight Color</label>
            </div>
        </div>
        <div id="text-input" contenteditable="true"></div>

    </div>
    <!--Script-->
    <script src="/resp.js"></script>
</body>

</html>
